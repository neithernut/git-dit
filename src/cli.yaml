name: git-dit
version: 0.3.0
authors:
    - Julian Ganz <neither@nut.email>
    - Matthias Beyer <mail@beyermatthias>
about: Distributed issue tracker for git
args:
    - verbose:
        short: v
        long: verbose
        multiple: false
        help: Verbose output
    - debug:
        short: d
        long: debug
        multiple: false
        help: Print debug output
    - trace:
        long: trace
        multiple: false
        help: Print trace output (very verbose debug logging)
subcommands:
    # Plumbing subcommands
    - check-message:
        about: This command checks the message in file for validity
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - filename:
                help: Path to file to check
                index: 1
                takes_value: true
                multiple: false

    - check-refname:
        about: Checks whether a reference is a dit reference of a known type, by name
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - refname:
                help: Reference name to check
                index: 1
                required: true
                multiple: false
            - issue-id:
                short: i
                long: issue-id
                help: Print the id of the (supposed) issue corresponding to the reference
                multiple: false
                takes_value: false
            - reftype:
                short: t
                long: reftype
                help: Print the type of reference (e.g. "head" or "leaf")
                multiple: false
                takes_value: false

    - create-message:
        about: >
                 Create a new message. The parents provided will be the parents of the new
                 message. If no issue hash is supplied, the new message will be the initial
                 message of a new issue. Otherwise, the message will be associated with the
                 issue hash.
                 For the new message, the tree from the first parent supplied will be used.
                 An appropriate reference will be created for the new message.
                 Supplying an issue hash but no parent is considered an error.
                 Returns (prints) the hash of the new commit.

        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - parents:
                help: Hash of parent
                index: 1
                multiple: true
            - issue:
                short: i
                long: issue
                help: The hash of the initial commit in this issue tree
                takes_value: true
                multiple: false

    - find-tree-init-hash:
        about: This command prints the init hash of the issue commit belongs to.
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - commit:
                help: commit hash
                index: 1
                multiple: false
                required: true

    - get-issue-metadata:
        about: >
                 Prints a log of commit tags, from the supplied issue head to
                 the initial issue message.
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        groups:
            - accumulation:
                requires: key
                required: false
                multiple: false
                args:
                    - accumulate-list
                    - accumulate-latest
        args:
            - head:
                help: The head for which to collect the metadata
                index: 1
                multiple: false
                required: true
            - key:
                short: k
                long: key
                help: Retrieve only the trailers with the specified key
                takes_value: true
                multiple: false
            - accumulate-latest:
                long: latest
                help: Print only the latest occurance
            - accumulate-list:
                long: list
                help: Print a list of occurances
            - values-only:
                long: values-only
                help: only print values, not the trailer keys
                requires: key

    - get-issue-tree-init-hashes:
        about: Lists all SHA1 hashes of all issues (introducing commit)
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:

    # Porcelain subcommands
    - fetch:
        about: Fetch issues
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - known:
                short: k
                help: also fetch known issues (those which visible through git dit list)
                takes_value: false
                multiple: false
            - prune:
                short: p
                help: Prune (as with git fetch)
                takes_value: false
                multiple: false
            - remote:
                help: Remote to fetch from
                index: 1
                required: true
                multiple: false
            - issue:
                help: Issue to fetch
                index: 2
                multiple: true

    - gc:
        about: >
                 Perform garbage collection:
                 delete references which are no longer required

        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - dry-run:
                long: dry-run
                help: Print the refs which would be deleted instead of deleting them
                multiple: false
                takes_value: false
            - consider-remote:
                short: r
                long: consider-remote
                help: Consider remote references during collection
                multiple: false
                takes_value: false
            - collect-heads:
                long: collect-heads
                help: Also collect local heads
                multiple: false
                takes_value: false # This may change in the future

    - list:
        about: >
                 List issues.
                 Issues are listed in the following form:
                     <hash> (<date when the issue was added, human readable>) <header line>
                 More functionality may come and the output format may change.

        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - n:
                short: n
                help: List only <n> issues
                multiple: false
                takes_value: true
            - long:
                short: l
                long: long
                help: List long (not one line per issue, executes 'git dit show' on each issue
                multiple: false
                takes_value: false
            - abbrev:
                short: a
                long: abbrev
                help: Abbreviate issue hash
                multiple: false
                takes_value: false
            - filter:
                help: Filter specification
                index: 1
                multiple: true
                required: false

    - mirror:
        about: Clone issue references from remotes
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        groups:
            - refs:
                required: true
                multiple: true
                args:
                    - clone-head
                    - update-head
                    - clone-leaves
        args:
            - clone-head:
                short: H
                long: head
                help: >
                        Clone the head reference if no local head exists for
                        the issue
                multiple: false
                takes_value: false
            - update-head:
                short: u
                long: update-head
                help: Clone the head reference overriding existing head refs
                multiple: false
                takes_value: false
                conflicts_with:
                    - clone-head
            - clone-leaves:
                short: l
                long: leaves
                help: Create local leaves for the issue
                multiple: false
                takes_value: false
            - remote:
                short: r
                long: remote
                help: Only clone refs from the remote specified
                multiple: false
                takes_value: true
            - issue:
                help: Issue for which to clone refs
                index: 1
                required: false
                multiple: true

    - new:
        about: Create a new bug report
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - message:
                short: m
                long: message
                help: >
                        Use this as issue message. If used multiple times, each
                        argument will be a paragraph in the commit message.
                multiple: true
                number_of_values: 1
                takes_value: true
            - signoff:
                short: s
                long: signoff
                help: Add a 'Signed-off-by' line, with user and email from gitconfig
                multiple: false
                takes_value: false
            - gpgsign:
                short: S
                long: gpg-sign
                help: Add a GPG signature
                multiple: false
                takes_value: false
            - tempfile:
                long: tempfile
                help: Use a temporary file at <path> instead of .git/COMMIT_EDITMSG
                multiple: false
                takes_value: true
                value_names:
                    - path
            - metadata:
                short: M
                long: metadata
                help: >
                        Add metadata. Can be passed multiple times.
                        Metadata is added and removed via key-value pairs.
                        Available Keys are:
                            status=<value>
                            priority=<value>
                            severity=<value>
                            assignee=<value>
                        where <value> is the desired new value to set.
                        Passing an empty value leaves the metadata empty.
                multiple: true
                number_of_values: 1
                takes_value: true
                value_names:
                    - data

    - push:
        about: >
                 Push all refs associated with issues.
                 If no issue were supplied, all issues will be pushed.
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - remote:
                help: Push to this remote
                index: 1
                required: true
                multiple: false
            - issue:
                help: Push this issue
                index: 2
                multiple: true

    - reply:
        about: Reply to a specific message in an issue.
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - message:
                short: m
                long: message
                help: Use this as issue message
                multiple: true
                number_of_values: 1
                takes_value: true
            - signoff:
                short: s
                long: signoff
                help: Add a 'Signed-off-by' line, with user and email from gitconfig
                multiple: false
                takes_value: false
            - gpgsign:
                short: S
                long: gpg-sign
                help: Add a GPG signature
                multiple: false
                takes_value: false
            - tempfile:
                long: tempfile
                help: Use a temporary file at <path> instead of .git/COMMIT_EDITMSG
                multiple: false
                takes_value: true
                value_names:
                    - path
            - quote:
                short: q
                long: quote
                help: Quote parent
                multiple: false
                takes_value: false
            - reference:
                short: r
                long: reference
                help: Reference a commit or message in the new message
                multiple: true
                number_of_values: 1
                takes_value: true
                value_names:
                    - commithash
            - parent:
                help: Message to which to reply to
                index: 1
                multiple: false
                required: true

    - show:
        about: This uses 'git log' to print the issues.
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - issue:
                help: Issue to show
                index: 1
                multiple: false
                required: true
            - abbrev:
                short: a
                long: abbrev
                help: Abbreviate issue hash
                multiple: false
                takes_value: false
            - initial:
                short: I
                long: initial
                help: Only list initial message
                multiple: false
                takes_value: false
            - tree:
                short: g
                long: tree
                help: List messages as a tree
                multiple: false
                takes_value: false
            - msgtree:
                short: t
                long: message-tree
                help: Show message tree (only subjects)
                multiple: false
                takes_value: false
                conflicts_with:
                    - verify
                    - decorate
                    - tree
                    - initial
            - verify-gpg:
                short: V
                long: verify-gpg
                help: Verify gpg signatures
                multiple: false
                takes_value: false
            - decorate:
                short: d
                long: decorate
                help: Decorate (show references)
                multiple: false
                takes_value: false
            - format:
                short: F
                long: format
                help: Alternative format (see git-log(1))
                multiple: false
                takes_value: true
                value_names:
                    - format

    - tag:
        about: >
                 A tag is a key-value pair of form: '<key>=<value>', where the
                 <value> part can be in quotes to permit spaces.
                 Multiple -s are permitted, later specified values will override
                 former. Alter tags of an issue.
        version: 0.3.0
        authors:
            - Matthias Beyer <mail@beyermatthias.de>
            - Julian Ganz <neither@nut.email>
        args:
            - issue:
                help: Issue hash
                index: 1
                multiple: false
            - list:
                short: l
                long: list
                help: List Tags. Lists all tags which were introduced in the discussion thread of the issue
                multiple: false
                takes_value: false
                conflicts_with:
                    - set-status
            - set-status:
                short: s
                long: status
                help: Set a tag. Key-value pair expected.
                multiple: true
                number_of_values: 1
                takes_value: true
            - reference:
                short: r
                long: reference
                help: Reference a commit or message in the new message
                multiple: true
                number_of_values: 1
                takes_value: true
                value_names:
                    - commithash
settings:
    AllowExternalSubcommands

